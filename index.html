        // ç§»åŠ¨é¡¹ç›®é¡ºåº
        async function moveProject(id, direction) {
            const index = projects.findIndex(p => p.id === id);
            if (index === -1) return;

            const targetIndex = direction === 'up' ? index - 1 : index + 1;
            if (targetIndex < 0 || targetIndex >= projects.length) return;

            const currentProject = projects[index];
            const targetProject = projects[targetIndex];

            try {
                // äº¤æ¢ display_order
                const { error: error1 } = await supabase
                    .from('projects')
                    .update({ display_order: targetProject.display_order })
                    .eq('id', currentProject.id);

                const { error: error2 } = await supabase
                    .from('projects')
                    .update({ display_order: currentProject.display_order })
                    .eq('id', targetProject.id);

                if (error1 || error2) throw error1 || error2;

                await loadProjects();
            } catch (error) {
                console.error('ç§»åŠ¨é¡¹ç›®å¤±è´¥:', error);
                showMessage('ç§»åŠ¨å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ç”Ÿæˆæœˆä»½åˆ—è¡¨
        function generateMonths(startDate, endDate) {
            const months = [];
            const current = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
            const end = new Date(endDate.getFullYear(), endDate.getMonth(), 1);

            while (current <= end) {
                months.push({
                    year: current.getFullYear(),
                    month: current.getMonth() + 1
                });
                current.setMonth(current.getMonth() + 1);
            }

            return months;
        }

        // è®¡ç®—ä½ç½®
        function calculatePosition(startDateStr, endDateStr, months) {
            const parseDate = (dateStr) => {
                const parts = dateStr.split('-');
                return new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]), 0, 0, 0, 0);
            };

            const startDate = parseDate(startDateStr);
            const endDate = parseDate(endDateStr);

            const timelineStart = new Date(months[0].year, months[0].month - 1, 1, 0, 0, 0, 0);
            const timelineEnd = new Date(
                months[months.length - 1].year,
                months[months.length - 1].month,
                0,
                23, 59, 59, 999
            );

            const totalMs = timelineEnd.getTime() - timelineStart.getTime();

            const startOffset = Math.max(0, startDate.getTime() - timelineStart.getTime());
            const endOffset = Math.min(totalMs, endDate.getTime() - timelineStart.getTime());

            const left = (startOffset / totalMs) * 100;
            const width = ((endOffset - startOffset) / totalMs) * 100;

            return {
                left: Math.max(0, Math.min(100, left)),
                width: Math.max(0, Math.min(100 - left, width))
            };
        }
